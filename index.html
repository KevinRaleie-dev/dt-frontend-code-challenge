<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="data:,">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>DT Frontend Code Challenge</title>
	</head>
	<body>
		<main class="container">
			<div class="container__card">
				<div class="card__header">
					<h3>Sample Wizard form app</h3>
				</div>
				<div class="card__body">
					<form class="form" action="">
						<div class="form__group">
							<label class="form__label" for="input-1">Input 1</label>
							<input class="form__input" type="text" name="name" />
						</div>
						<div class="form__group">
							<label class="form__label" for="input-2">Input 2</label>
							<input class="form__input" type="text" name="email" />
						</div>
						<div class="form__group">
							<label class="form__label" for="input-3">Input 3</label>
							<div class="form__date-picker">
								<input class="form__input" type="text" name="date" placeholder="DD" />
								<input class="form__input" type="text" name="date" placeholder="MM" />
								<input class="form__input" type="text" name="date" placeholder="YYYY" />
							</div>
						</div>
					</form>
				</div>
				<div class="card__footer">
					<button class="card__footer__btn form__btn">Back</button>
					<button class="card__footer__btn form__btn">Next</button>
				</div>
			</div>
		</main>
		<script type="module" src="/main.js"></script>
	</body>
</html>
